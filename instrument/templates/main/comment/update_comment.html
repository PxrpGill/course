{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  Редактирование комментария.
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center m-5">
    <div class="card col-9 m-4">
      <div class="card-header">
        <h5>Редактирование комментария</h5>
      </div>
      <div class="card-body">
        <form
          method="post"
          action="{% url 'main:comment_edit' comment.product_id.category.slug comment.product_id.product_type.slug comment.product_id.id comment.id %}"
        >
          {% csrf_token %}
          {% bootstrap_form form %}
          {% bootstrap_button button_type="submit" content="Отправить" %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
